

<div class="action-bar-container">

  <div class="btn-group">
    <button type="button" class="btn btn-default btn-lg" ng-click="addLabel()">
      <span class="glyphicon glyphicon-text-width"></span> 
    </button>
    <button type="button" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-picture"></span> 
    </button>
    <button type="button" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-facetime-video"></span> 
    </button>
  </div>
  <div class="horizontal-divider"></div>
  <div class="btn-group">
    <button type="button" class="btn btn-default btn-lg" ng-click="deleteActiveElement()">
      <span class="glyphicon glyphicon-trash"></span> l√∂schen </button>
    </div>
    
    <div class="horizontal-divider"></div>
    
    <div class="btn-group">
      <button type="button" class="btn btn-default btn-lg" ng-click="normalText()">
        <span class="glyphicon glyphicon-font"></span> 
      </button>
      <button type="button" class="btn btn-default btn-lg" ng-click="boldText()">
        <span class="glyphicon glyphicon-bold"></span> 
      </button>
      <button type="button" class="btn btn-default btn-lg" ng-click="italicText()">
        <span class="glyphicon glyphicon-italic"></span> 
      </button>
    </div>
    
    <div class="horizontal-divider"></div>
    

    <input id="slider" type="range" min="0.3" max="1.7" step="0.02" ng-model="scaleValue" ng-change="scaleActiveElement(scaleValue)"/>
    <textarea id="text" class="form-control" rows="5"  ng-model="labelText" ng-change="setLabelText(labelText)"></textarea>

    <div class="horizontal-divider"></div>

    <color-palette-directive set-color="setColor(color)"></color-palette-directive>

  </div>
